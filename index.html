<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Calc</title>
</head>
<body>
  <div class="container">
    <section class="calculator">
      <input type="text" readonly class="calculator__input">
      <div class="calculator__sings">
        <ul class="signs__number">
          <li class="signs__number__item">7</li>
          <li class="signs__number__item">8</li>
          <li class="signs__number__item">9</li>
          <li class="signs__number__item">4</li>
          <li class="signs__number__item">5</li>
          <li class="signs__number__item">6</li>
          <li class="signs__number__item">1</li>
          <li class="signs__number__item">2</li>
          <li class="signs__number__item">3</li>
          <li class="signs__number__item">.</li>
          <li class="signs__number__item">0</li>
          <li class="signs__number__item">=</li>
        </ul>
        <ul class="signs__operator">
          <li class="signs__operator__item signs__operator__plus">+</li>
          <li class="signs__operator__item signs__operator__minus">-</li>
          <li class="signs__operator__item signs__operator__division">/</li>
          <li class="signs__operator__item signs__operator__mult">*</li>
        </ul>
      </div>
    </section>
  </div>
</body>
</html>
